<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Responsive side Navbar</title>
</head>
<body>

    <nav class="sidebar">
        <button class="menu">
            <div class="bar bar1"></div>
            <div class="bar bar2"></div>
            <div class="bar bar3"></div>
        </button>
        <ul class="list">
            <li class="list-item">Home</li>
            <li class="list-item">About</li>
            <li class="list-item">Services</li>
            <li class="list-item">Contact</li>
            <li class="list-item">Sign Up</li>
        </ul>
        <ul class="small-list">
            <li class="lis"><i class="fa-solid fa-house"></i></li>
            <li class="lis"><i class="fa-solid fa-address-card"></i></li>
            <li class="lis"><i class="fa-solid fa-bell-concierge"></i></li>
            <li class="lis"><i class="fa-solid fa-id-badge"></i></li>
            <li class="lis"><i class="fa-solid fa-right-to-bracket"></i></li>
        </ul>
    </nav>
    
    <script src="index.js"></script>
</body>
</html>
